<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--created html form for inputs-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!--created the texct box with the city name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!--this dis[;ays teh search history clear button-->
                <button class=" btn btn-primary" type="button" id="searchClear">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1.5 mt-1.5 bolder" id="cityCurrent"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="windSpeed"></span></p>
                    </div>
                </div>
                <!--for for the future data is added here-->
                <div class="col-sm-12" id ="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <p id="datef0"></p>
                            <p id="imgf0"></p>
                            <p>Temp:</p>
                            <p><span id="tempf0"></span></p>
                            <p>Humidity:</p>
                            <p><span id="humidityf0"></span></p>
                        </div>
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <p id="datef1"></p>
                            <p id="imgf1"></p>
                            <p>Temp:</p>
                            <p><span id="tempf1"></span></p>
                            <p>Humidity:</p>
                            <p><span id="humidityf1"></span></p>
                        </div>
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <p id="datef2"></p>
                            <p id="imgf2"></p>
                            <p>Temp:</p>
                            <p><span id="tempf2"></span></p>
                            <p>Humidity:</p>
                            <p><span id="humidityf2"></span></p>
                        </div>
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <p id="datef3"></p>
                            <p id="imgf3"></p>
                            <p>Temp:</p>
                            <p><span id="tempf3"></span></p>
                            <p>Humidity:</p>
                            <p><span id="humidityf3"></span></p>
                        </div>
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <p id="datef4"></p>
                            <p id="imgf4"></p>
                            <p>Temp:</p>
                            <p><span id="tempf4"></span></p>
                            <p>Humidity:</p>
                            <p><span id="humidityf4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
	

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
