<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="jumbotron container-fluid mt-2 text-center p-2" id="header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-purple">
                <!--created html form for inputs-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!--created the text box with the city name-->
                <div class="input-group">
                    <input id="city-name" type="text" class="form-control" placeholder="Enter City" aria-label="Search for City">
                  </div>
                <button type="button" class="btn btn-primary search-button" id="search-button">Search</button>

                <!--this displays the search history clear button-->
                <div id="history-list">
                    <!-- Past searches will appear here as buttons -->
                  </div>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 id="cityCurrent"></h3>
                        <p><b>Temperature:</b><span class="current" id="temperature"></span></p>
                        <p><b>Humidity:</b><span class="current" id="humidity"></span></p> 
                        <p><b>Wind Speed:</b><span class="current" id="windSpeed"></span></p>
                    </div>
                </div>
                <!--for for the future data is added here-->
                <div class="col-sm-12" id ="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <div id="imgbox0">
                            <p id="datef0"></p>
                            <img id="icon0">
                            </div>
                            <p><span id="tempf0"></span></p>
                            <p><span id="humidityf0"></span></p>
                        </div>
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <div id="imgbox1">
                            <p id="datef1"></p>
                            <img id="icon1">
                            </div>
                            <p></p>
                            <p><span id="tempf1"></span></p>
                            <p></p>
                            <p><span id="humidityf1"></span></p>
                        </div>
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <div id="imgbox2">
                            <p id="datef2"></p>
                            <img id="icon2">
                            </div>
                            <p></p>
                            <p><span id="tempf2"></span></p>
                            <p></p>
                            <p><span id="humidityf2"></span></p>
                        </div>
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <div id="imgbox3">
                            <p id="datef3"></p>
                            <img id="icon3">
                            </div>
                            <p></p>
                            <p><span id="tempf3"></span></p>
                            <p></p>
                            <p><span id="humidityf3"></span></p>
                        </div>
                        <div class="col-2 bg-primary weatherbox text-white ml-3 mb-5 p-1 mt-3 rounded" >
                            <div id="imgbox4">
                            <p id="datef4"></p>
                            <img id="icon4">
                            </div>
                            <p><span id="tempf4"></span></p>
 
                            <p><span id="humidityf4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>-->
    <script src="./script.js"></script>
</body>
</html>
